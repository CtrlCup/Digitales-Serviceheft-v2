  <rect x="10" y="13" width="16" height="4" rx="2" fill="white" opacity="0.95"/>
  <rect x="10" y="20" width="10" height="4" rx="2" fill="white" opacity="0.85"/>
  <rect x="22" y="20" width="4" height="4" rx="2" fill="white" opacity="0.75"/>
  
  <!-- Initialen "DS" in heller Farbe für Dark Mode -->
  <text x="45" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#F8FAFC" opacity="0.95">DS</text>
